name: CI

on:
  pull_request:
  push:
    branches:
      - main

env:
  RUSTFLAGS: -Dwarnings

jobs:
  build_and_test:
    name: Build and test
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macOS-latest]
        rust: [nightly]

    steps:
    - uses: actions/checkout@master

    - name: Install ${{ matrix.rust }}
      uses: actions-rs/toolchain@v1
      with:
        toolchain: ${{ matrix.rust }}
        override: true

    - name: check minimal features
      uses: actions-rs/cargo@v1
      with:
        command: check
        args: --no-default-features --features=brotli

    - name: check
      uses: actions-rs/cargo@v1
      with:
        command: check
        args: --benches --bins --examples --tests'

    - name: tests
      uses: actions-rs/cargo@v1
      with:
        command: test

  check_fmt_clippy_docs:
    name: Checking fmt, clippy, and docs
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@master

    - name: Install nightly for docs
      uses: actions-rs/toolchain@v1
      with:
        toolchain: nightly
        override: true
        components: rustfmt, clippy, rust-docs

    - name: clippy
      run: cargo clippy --benches --bins --examples --tests -- -D warnings

    - name: fmt
      run: cargo fmt --all -- --check

    - name: docs
      run: cargo doc --no-deps
